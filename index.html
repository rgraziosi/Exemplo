<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content='width=device-width, initial-scale=1' name='viewport'>
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="Rafael Graziosi" />
<meta name="Language" content="Portuguese" />
<meta http-equiv="content-language" content="pt-br" />
<meta name="Robots" content="ALL" />
<meta name="Revisit" content="1 days" />
<meta http-equiv="Pragma" content="no-cache" />

<title>Leroy Merlin</title>
<link rel="stylesheet" href="libary/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/content.css">
<link rel="stylesheet" href="css/footer.css">
</head>

<body id="o-app">

<header>
	<div class="o-center c-header">
	
		<div class="o-left">
		
			<div class="o-logo">
				<img src="imagens/logo.png" alt="UX" title="UX"/>
			</div>
			
			<nav class="o-menu">
				<i class="fa fa-bars fa-lg" aria-hidden="true"></i>
			</nav>
			
			<div class="o-searchbar">
				<button type="submit"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
				<input type="text" name="searchbar"/>
			</div>
		<!-- o-left -->	
		</div>
		
		<div class="o-right">
		
			<div class="o-addPost">
				<i class="fa fa-plus" aria-hidden="true"></i>
				<div class="o-info">					
					Add Post
				</div>
			</div>
			
			<div class="o-photo">
				<span class="o-bandage">5</span>
				<img src="imagens/Rafael Graziosi.png" alt="foto usuario" title="foto do usuario">
			</div>
			
		<!-- o-right -->
		</div>
	<!-- c-header -->	
	</div>
</header>


<section class="c-posts">
	<div class="o-center">	
	
		<article class="o-post">
			
			<div class="o-left">
				<div class="up-votes">
					<div class="o-vote"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
					<div class="o-value">9</div>
				</div>
			</div>
			
			<div class="o-right">
				<div class="o-url">
					
				</div>
				<div class="o-title">
					
				</div>
				
				<div class="o-info">
					<div class="o-category"></div>
					<div class="o-author"></div>
					<div class="o-time"></div>
					<div class="o-comments"></div>
				</div>
				
			</div>			
			
		</article>
		
	<!-- o-center -->
	</div>	
</section>

</body>

<script src="js/vue.min.js" type="text/javascript"></script>
<script src="js/all.js" type="text/javascript"></script>
</html>
